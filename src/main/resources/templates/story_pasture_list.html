<div class="col-md-12" th:with="groupFlag=${(formUserGroup == null || formUserGroup.getGroupId() == '') ? false : true}">
    <div class="card mb-5">
        <div class="card-header">
            <i class="fas fa-table mr-1"></i><span th:text="${menuInfo.getMenuName()}"></span>
        </div>
        <div class="card-body" >
            <form id="GridForm">
                <input type="hidden" id="formGroupId" name="groupId" th:value="${groupFlag ? formUserGroup.getGroupId() : ''}"/>
                <input type="hidden" id="formParentGroupId" th:value="${groupFlag ? formUserGroup.getParentGroupId() : ''}"/>
                <input type="hidden" id="formLevel" th:value="${groupFlag ? formUserGroup.getGroupLevel() : ''}"/>
                <input type="hidden" id="formRoleId" th:value="${userInfo.getRoleId()}"/>
                <input type="hidden" id="formRoleOrder" th:value="${userInfo.getRoleOrder()}"/>

                <div class="ch-search-area">
                    <div class="form-group group-selectBox ch-search-obj-l">
                        <p class="my-2">소속 그룹</p>
                        <div class="form-row">
                            <div class="col-md-4 ch-group-pad-btm">
                                <select class="form-control notClear" group-level="1" tabindex="-1"></select>
                            </div>
                            <div class="col-md-4 ch-group-pad-btm">
                                <select class="form-control notClear" group-level="2" tabindex="-1"></select>
                            </div>
                            <div class="col-md-4 ch-group-pad-btm">
                                <select class="form-control notClear" group-level="3" tabindex="-1"></select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ch-search-obj-r">
                        <p class="my-2">권한</p>
                        <div class="form-row">
                            <div class="col-md-4 ch-group-pad-btm">
                                <select class="form-control comCode" id="roleId" name="roleId">
                                    <option value="">선택</option>
                                    <option th:each="list, i : ${roleList}" th:value="${list.getCodeName()}" th:text="${list.getDescription()}" th:if="${list.getCodeName() != '1' && list.getCodeName() != '2'}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ch-search-area ch-group-pad-btm">
                    <div class="form-group ch-search-obj-l">
                        <div class="form-row">
                            <div class="form-label-group col-md-4">
                                <input type="text" class="form-control" id="userName" name="userName">
                                <label for="userName">이름</label>
                            </div>
                            <div class="form-label-group col-md-4">
                                <input type="text" class="form-control" id="userId" name="userId">
                                <label for="userName">아이디</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ch-search-obj-r" >
                        <div class="form-row btn-right">
                            <a class="btn btn-primary bg-ch-blue txt-ch-white txt-ch-size-middle ch-mgn-5r" onclick="storyPastureList.gridSearch();">조회</a>
                            <a class="btn btn-primary bg-ch-blue txt-ch-white txt-ch-size-middle ch-mgn-10r" onclick="storyPastureList.searchClear()">초기화</a>
                        </div>
                    </div>
                </div>
                <div class="table-responsive" >
                    <table id="jqGrid" class="table table-bordered"></table>
                    <div id="pager"></div>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /* <![CDATA[ */
    var menuId = /*[[${menuInfo.getMenuId()}]]*/;
    /* ]]> */
</script>
