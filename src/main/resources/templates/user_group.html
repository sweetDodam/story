<div class="col-md-12" style="min-width: 1280px;">
    <div class="card mb-5">
        <div class="card-header">
            <i class="fas fa-table mr-1"></i>사용자 그룹 관리
            <button type="button" class="btn btn-primary btn-right btn-custom saveUserModalBtn" data-toggle="modal" data-target="#saveUserModal">사용자 등록</button>
        </div>
        <div class="card-body">
            <form id="GridForm">
                <input type="hidden" id="groupId" name="groupId" value="-1">
                <input type="hidden" id="parentGroupId" name="parentGroupId">
            </form>
            <div class="table-responsive ch-txt-align-c" >
                <div class="div-3">
                    <table id="jqGrid1" class="table table-bordered selectGrid"></table>
                </div>
                <div class="div-3">
                    <table id="jqGrid2" class="table table-bordered selectGrid"></table>
                </div>
                <div class="div-3">
                    <table id="jqGrid3" class="table table-bordered selectGrid"></table>
                </div>
                <div class="div-3">
                    <table class="careTable">
                        <tr>
                            <td class="careTitle">그룹 ID</td>
                            <td class="ch-txt-align-l">
                                <span id="selGroupId" name="selGroupId"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="careTitle">그룹 레벨</td>
                            <td class="ch-txt-align-l">
                                <span id="selGroupLevel" name="selGroupLevel"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="careTitle">그룹 이름</td>
                            <td>
                                <input class="form-control" id="selGroupName" name="selGroupName">
                            </td>
                        </tr>
                        <tr class="ch-txt-align-r">
                            <td colspan="2">
                                <a class="btn btn-primary bg-ch-blue txt-ch-white" onclick="userGroup.save(true);">추가</a>
                                <a class="btn btn-primary bg-ch-blue txt-ch-white" onclick="userGroup.save(true);">수정</a>
                                <a class="btn btn-primary bg-ch-blue txt-ch-white" onclick="userGroup.delete(true);" >삭제</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 사용자 추가/수정 모달 영역 -->
<div class="modal fade" id="saveUserModal" tabindex="-1" role="dialog" aria-labelledby="saveUserLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- 모달 데이터 영역 -->
        </div>
    </div>
</div>

<!-- jqGid CSS -->
<link rel="stylesheet" th:href="@{/css/ui.jqgrid-bootstrap.css}" href="../../css/ui.jqgrid-bootstrap.css">

<!-- jqGid Script -->
<script src="../../js/grid.locale-kr.js"></script>
<script src="../../js/jquery.jqGrid.js"></script>

<script src="../../js/user_group.js"></script>
