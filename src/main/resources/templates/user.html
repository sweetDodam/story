<div class="col-md-12">
    <div class="card mb-5">
        <div class="card-header">
            <i class="fas fa-table mr-1"></i>사용자 관리
            <button type="button" class="btn btn-primary btn-right btn-custom saveUserModalBtn" data-toggle="modal" data-target="#saveUserModal">사용자 등록</button>
        </div>
        <div class="card-body">
            <form id="GridForm">
                <div class="ch-search-area">
                    <div class="form-group group-selectBox ch-search-obj-l">
                        <p class="my-2">소속 그룹</p>
                        <div class="form-row">
                            <div class="col-md-4 ch-group-pad-btm">
                                <select class="form-control notClear" group-level="1"></select>
                            </div>
                            <div class="col-md-4 ch-group-pad-btm">
                                <select class="form-control notClear" group-level="2"></select>
                            </div>
                            <div class="col-md-4 ch-group-pad-btm">
                                <select class="form-control notClear" group-level="3"></select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ch-search-obj-r">
                        <p class="my-2">권한</p>
                        <div class="form-row">
                            <div class="col-md-4 ch-group-pad-btm">
                                <select class="form-control comCode" id="sRoleId" name="roleId" parentCodeId="USER_ROLE"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ch-search-area ch-group-pad-btm">
                    <div class="form-group ch-search-obj-l">
                        <div class="form-row">
                            <div class="form-label-group col-md-4">
                                <input type="text" class="form-control" id="sUserName" name="userName">
                                <label for="sUserName">이름</label>
                            </div>
                            <div class="form-label-group col-md-4">
                                <input type="text" class="form-control" id="sUserId" name="userId">
                                <label for="sUserId">아이디</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ch-search-obj-r" >
                        <div class="form-row btn-right">
                            <a class="btn btn-primary bg-ch-blue txt-ch-white txt-ch-size-middle ch-mgn-5r" onclick="user.gridSearch();">조회</a>
                            <a class="btn btn-primary bg-ch-blue txt-ch-white txt-ch-size-middle ch-mgn-10r" onclick="user.searchClear()">초기화</a>
                        </div>
                    </div>
                </div>
            </form>
            <div class="table-responsive" >
                <table id="jqGrid" class="table table-bordered"></table>
                <div id="pager"></div>
            </div>
        </div>
    </div>
</div>

<!-- 사용자 추가/수정 모달 영역 -->
<div class="modal fade" id="saveUserModal" tabindex="-1" role="dialog" aria-labelledby="saveUserLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- 모달 데이터 영역 -->
        </div>
    </div>
</div>

<!-- jqGid CSS -->
<link rel="stylesheet" th:href="@{/css/ui.jqgrid-bootstrap.css}" href="../../css/ui.jqgrid-bootstrap.css">

<!-- bootsrap DatePicker CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap-datepicker3.css}" href="../../css/bootstrap-datepicker3.css">

<!-- jqGid Script -->
<script src="../../js/grid.locale-kr.js"></script>
<script src="../../js/jquery.jqGrid.js"></script>

<!-- bootsrap DatePicker Script -->
<script src="../../js/bootstrap-datepicker.js"></script>
<script src="../../js/bootstrap-datepicker.kr.min.js"></script>

<script src="../../js/user.js"></script>
