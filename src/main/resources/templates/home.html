<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}">Title</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS 로드 -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.css" />

  <!-- Custom fonts for this template-->
  <link rel="stylesheet" th:href="@{/css/thema/all.css}" type="text/css" href="../../css/thema/all.css">

  <!-- Custom styles for this template-->
  <link rel="stylesheet" th:href="@{/css/thema/sb-admin.css}" href="../../css/thema/sb-admin.css">
  <link rel="stylesheet" th:href="@{/css/thema/custom.css}" href="../../css/thema/custom.css">

  <!-- Page level plugin CSS-->
  <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap4.css}" href="../../css/dataTables.bootstrap4.css">

</head>
<body id="page-top">
  <!-- 상단영역 -->
  <nav class="navbar navbar-expand navbar-dark bg-ch-blue static-top">
    <!-- 로고 -->
    <a class="navbar-brand mr-1" th:href="@{/}">Home</a>

    <!-- 메뉴 토글 버튼 -->
    <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
      <i class="fas fa-bars"></i>
    </button>

    <!-- 유저 정보 -->
    <ul class="navbar-nav ml-auto mr-0 mr-md-3 my-2 my-md-0">
      <li class="nav-item no-arrow">
        <a class="navbar-brand mr-1 my-1 txt-ch-white txt-ch-size-small"><span th:text="${userInfo.getUserName()}"></span>님, <span th:text="${message}"></span></a>
      </li>
      <li class="nav-item no-arrow">
        <a class="navbar-brand mr-0 my-1 txt-ch-white txt-ch-size-small" id="created" th:text="${#dates.format(date, 'YYYY-MM-DD(E)')}">날짜</a>
      </li>
      <li class="nav-item dropdown no-arrow">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user-circle fa-fw"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
          <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">Logout</a>
        </div>
      </li>
    </ul>
  </nav>

  <div id="wrapper">
    <input type="hidden" id="sUserId" name="sUserId" th:value="${userInfo.getUserId()}"/>
    <input type="hidden" id="sRoleId" name="sRoleId" th:value="${userInfo.getRoleId()}"/>
    <input type="hidden" id="sGroupId" name="sGroupId" th:value="${userInfo.getGroupId()}"/>
    <input type="hidden" id="sIsAdmin" name="sIsAdmin" th:value="${userInfo.getIsAdmin()}"/>
    <input type="hidden" id="sUserName" name="sUserName" th:value="${userInfo.getUserName()}"/>

    <!-- 메뉴 -->
    <ul id="com-menu" class="sidebar navbar-nav" >

    </ul>

    <div id="content-wrapper">
      <!-- 컨텐츠 영역 -->
      <div id="import-page-area" class="container-fluid" >
          <img style="width:100%" src="../../image/201901.jpg" />
      </div>
      <!-- /.container-fluid -->

      <!-- 푸터
      <footer class="sticky-footer">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright © Your Website 2018</span>
          </div>
        </div>
      </footer>
    </div>-->
    <!-- /.content-wrapper -->
  </div>
  <!-- /#wrapper -->

  <!-- 탑 버튼-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- 로그아웃 Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">로그아웃 하시겠습니까?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-footer">
          <form id="modalForm" th:action="@{/logout}" method="post">
              <button class="btn btn-secondary" type="button" data-dismiss="modal">아니요</button>
              <a class="btn btn-primary bg-ch-blue txt-ch-white" onclick="document.getElementById('modalForm').submit();">예</a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- 스크립트 로드 -->
  <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="../../js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script type="text/javascript" src="../../js/jquery.easing.min.js"></script>

  <!-- Page level plugin JavaScript-->
  <script src="../../js/thema/Chart.js"></script>
  <script src="../../js/thema/jquery.dataTables.js"></script>
  <script src="../../js/thema/dataTables.bootstrap4.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="../../js/thema/sb-admin.js"></script>

  <!-- Demo scripts for this page-->
  <script src="../../js/thema/datatables-demo.js"></script>

  <script src="../../js/common.js"></script>
</body>
</html>
