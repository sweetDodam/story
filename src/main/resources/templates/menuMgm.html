<style type="text/css">
    #import-page-area{
        overflow-x: auto;
    }
    .careTable, .careTable a.btn, .ui-jqgrid-hdiv{
        font-size: 9pt;
    }

    .careTitle, #StoryForm input[type=text], #StoryForm input[type=number]{
        height: 35px !important;
    }

    #StoryForm label{
        margin-bottom : 0px;
    }

    .card-body{
        padding-bottom: 0px !important;
    }
</style>
<div class="col-md-12" style="min-width: 1280px;">
    <div class="card mb-5">
        <div class="card-header">
            <i class="fas fa-table mr-1"></i>메뉴 관리
        </div>
        <div class="card-body">
            <form id="StoryForm" th:action="@{/services/user/menu/update}" method="POST">
                <input type="hidden" id="menuId" name="menuId" value="-1">

                <div class="table-responsive ch-txt-align-c" >
                    <div class="div-2" style="width:850px;float: left;">
                        <div class="ch-group-pad-btm">
                         <table id="jqGrid1" class="table table-bordered selectGrid dtlView"></table>
                        </div>
                        <div class="ch-group-pad-btm">
                            <table id="jqGrid2" class="table table-bordered selectGrid dtlView"></table>
                        </div>
                        <div class="ch-group-pad-btm">
                            <table id="jqGrid3" class="table table-bordered selectGrid dtlView"></table>
                        </div>
                    </div>
                    <div class="div-3" style="width:320px;">
                        <table class="careTable">
                            <tr class="careTitle">
                                <td colspan="2">메뉴 수정</td>
                            </tr>
                            <tr>
                                <td class="careTitle">메뉴 ID</td>
                                <td class="ch-txt-align-l">
                                    <span class="saveObj" id="selMenuId" name="selMenuId"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="careTitle">메뉴 레벨</td>
                                <td class="ch-txt-align-l">
                                    <span class="saveObj" id="menuLevel" name="menuLevel"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="careTitle">상위 메뉴 ID</td>
                                <td>
                                    <input type="number" class="form-control saveObj" id="parentMenuId" name="parentMenuId">
                                </td>
                            </tr>
                            <tr>
                                <td class="careTitle">메뉴 이름</td>
                                <td>
                                    <input type="text" class="form-control saveObj" id="menuName" name="menuName">
                                </td>
                            </tr>
                            <tr>
                                <td class="careTitle">메뉴 Url</td>
                                <td>
                                    <input type="text" class="form-control saveObj" id="menuUrl" name="menuUrl">
                                </td>
                            </tr>
                            <tr>
                                <td class="careTitle">정렬</td>
                                <td>
                                    <input type="number" class="form-control saveObj" id="sortIdx" name="sortIdx">
                                </td>
                            </tr>
                            <tr>
                                <td class="careTitle">시스템 관리 전용</td>
                                <td>
                                    <label class="mr-4"><input type="radio" name="isAdmin" class="saveObj" value="1">예</label>
                                    <label><input type="radio" name="isAdmin" class="saveObj" value="0" checked>아니오</label>
                                </td>
                            </tr>
                            <tr>
                                <td class="careTitle">권한 허용 범위</td>
                                <td>
                                    <select class="form-control comCode saveObj" id="roleId" name="roleId" parentCodeId="USER_ROLE"></select>
                                </td>
                            </tr>
                            <tr class="ch-txt-align-r">
                                <td colspan="2">
                                    <a id="updateBtn" class="btn btn-primary bg-ch-blue txt-ch-white disObj" onclick="menuMgm.save();">수정</a>
                                    <a id="deleteBtn" class="btn btn-primary bg-ch-blue txt-ch-white disObj" onclick="menuMgm.delete();">삭제</a>
                                </td>
                            </tr>
                            <tr class="careTitle">
                                <td colspan="2">메뉴 추가</td>
                            </tr>
                            <tr>
                                <td class="careTitle">메뉴 이름</td>
                                <td>
                                    <input type="text" class="form-control addObj" id="newMenuName" name="newMenuName">
                                </td>
                            </tr>
                            <tr>
                                <td class="careTitle">메뉴 Url</td>
                                <td>
                                    <input type="text" class="form-control addObj" id="newMenuUrl" name="newMenuUrl">
                                </td>
                            </tr>
                            <tr>
                                <td class="careTitle">정렬</td>
                                <td>
                                    <input type="number" class="form-control addObj" id="newSortIdx" name="newSortIdx">
                                </td>
                            </tr>
                            <tr>
                                <td class="careTitle">시스템 관리 전용</td>
                                <td>
                                    <label class="mr-4"><input type="radio" name="newIsAdmin" class="addObj" value="1">예</label>
                                    <label><input type="radio" name="newIsAdmin" class="addObj" value="0" checked>아니오</label>
                                </td>
                            </tr>
                            <tr>
                                <td class="careTitle">권한 허용 범위</td>
                                <td>
                                    <select class="form-control comCode addObj" id="newRoleId" name="newRoleId" parentCodeId="USER_ROLE"></select>
                                </td>
                            </tr>
                            <tr class="ch-txt-align-r">
                                <td colspan="2">
                                    <a id="addBtn" class="btn btn-primary bg-ch-blue txt-ch-white ch-txt-align-l disObj" onclick="menuMgm.add(false);">현재 메뉴에 추가</a>
                                    <a id="addLowBtn" class="btn btn-primary bg-ch-blue txt-ch-white ch-txt-align-l disObj" onclick="menuMgm.add(true);">하위 메뉴로 추가</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jqGid CSS -->
<link rel="stylesheet" th:href="@{/css/ui.jqgrid-bootstrap.css}" href="../../css/ui.jqgrid-bootstrap.css">

<!-- jqGid Script -->
<script src="../../js/grid.locale-kr.js"></script>
<script src="../../js/jquery.jqGrid.js"></script>

<script src="../../js/menuMgm.js"></script>
